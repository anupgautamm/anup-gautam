<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Guessing Game</title>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f8f9fa;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: linear-gradient(to right, #2b2d42, #2b2d42);
        }
        h1 {
            font-size: 2.5em;
            color: #fff;
            margin-bottom: 20px;
        }

        .game-container {
            max-width: 500px;
            width: 100%;
            padding: 30px;
            background: #fff;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
            border-radius: 15px;
            animation: fadeIn 0.5s ease-out;
        }

        button {
            padding: 12px;
            font-size: 18px;
            width: 100%;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #0056b3;
        }

        #start-button {
            background-color: #28a745;
            color: white;
            margin-top: 3pt;
        }
        
        #submit-button {
            background-color: #007bff;
            color: white;
            display: none;
            margin-top: 3pt;
        }

        input {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            margin-top: 10px;
            border-radius: 10px;
            border: 2px solid #ddd;
            box-sizing: border-box;
            transition: border-color 0.3s ease;
        }
        input:focus {
            border-color: #007bff;
        }

        .success-animation {
            display: none;
            font-size: 20px;
            color: #28a745;
            margin-top: 20px;
            text-align: center;
            animation: bounceIn 1s ease-out;
        }

        .hints {
            text-align: left;
            margin-top: 20px;
        }

        .hint {
            background: #e9ecef;
            padding: 12px;
            border-radius: 10px;
            margin: 8px 0;
            font-size: 14px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes bounceIn {
            0% {
                transform: scale(0.3);
                opacity: 0;
            }
            50% {
                transform: scale(1.1);
                opacity: 1;
            }
            100% {
                transform: scale(1);
            }
        }
    </style>
</head>
<body>

    <div class="game-container">
        <h1 style="color: #0056b3;">Guess the Password</h1>
        <p id="game-message">Press "Start Game" to begin!</p>
        <input type="text" id="guess-input" placeholder="Enter your guess">
        <button id="submit-button">Submit Guess</button>
        <button id="start-button">Start Game</button>
        <div class="success-animation" id="success-message">ðŸŽ‰ Correct! Leveling up... ðŸŽ‰</div>
        <div class="hints" id="hint-container"></div>
    </div>

    <script src="game.js"></script>
</body>
</html>
